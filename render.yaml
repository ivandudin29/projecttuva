services:
  - type: web
    name: task-planner-bot
    env: python
    region: frankfurt  # или другой регион ближе к вам
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
