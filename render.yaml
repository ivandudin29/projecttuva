services:
  - type: web
    name: task-planner-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: taskplannerdb
          property: connectionString
    healthCheckPath: /health
