services:
  - type: web
    name: telegram-task-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: taskbotdb
          property: connectionString
      - key: WEBHOOK_URL
        fromService:
          name: telegram-task-bot
          type: web
          property: url
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: taskbotdb
    databaseName: taskbot
    user: taskbot_user
    plan: free
